<html>
    <head>
        <script src="Pharma.js" type="text/javascript"></script>
        <style>
            * {
              box-sizing: border-box;
            }            
            .column {
              float: left;
              width: 25%;
              padding: 10px;
              height: 300px; 
            }           
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            .dropbtn {               
                border: none;
                cursor: pointer;
            }          
            </style>
    </head>
    <body>
        <div class="row">
            <div id="form" class="column">
                <h2>Pharmacy</h2>
                <h4>Add Medicines</h4>
                <table>
                    <tr>
                        <td></td>Brand Name</td>
                        <td><input type="text" id="brandname"></td>
                    </tr>
                    <tr>
                        <td>Generic Name</td>
                        <td><input type="text" id="genericname"></td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td><input type="number" id="stock"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="number" id="price"></td>
                    </tr>
                </table>
                <input type="button" id="add" value="Add" onclick="Javascript:addRow()">
            </div>
            <div id="data" class="column">
                <h2>Medicines</h2>
                <table id="medicine" border="1" cellpadding="5">
                    <tr>
                        <td><b>Brand Name</b></td>  
                        <td><b>Generic Name</b></td>
                        <td><b>Stocks</b></td>
                        <td><b>Price</b></td>
                    </tr>
                </table>
            </div>
            <div class="column">
                <h2>Add / Sell / Edit</h2>
                <table>
                    <tr>
                        <td>
                            <h4>Add Quantity</h4>
                        </td>
                        <td>Input Brand Name
                            <input type='text' id='quant_brandname'> </td>
                        <td>Quantity
                            <input type='number' id='quant_add'></td>
                        <td><button onclick="addQuantity()">Add</button> </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Sell</h4>
                        </td>
                        <td>Input Brand Name
                            <input type='text' id='sell_brandname'> </td>
                        <td>Quantity
                            <input type='number' id='sell_quantity'></td>
                        <td><button onclick="sell()">Sell</button> </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Edit Price</h4>
                        </td>
                        <td>Input Brand Name
                            <input type='text' id='edit_brandname'> </td>
                        <td>Quantity
                            <input type='number' id='edit_price'></td>
                        <td><button onclick="edit()">Edit</button> </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
